// Simple HTML file to generate icons
<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        .icon {
            width: 128px;
            height: 128px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            font-weight: bold;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .icon::before {
            content: 'üõ°Ô∏è';
            position: absolute;
        }
        .icon-16 { width: 16px; height: 16px; font-size: 8px; border-radius: 3px; }
        .icon-48 { width: 48px; height: 48px; font-size: 24px; border-radius: 8px; }
        .icon-128 { width: 128px; height: 128px; font-size: 60px; border-radius: 20px; }
    </style>
</head>
<body>
    <h1>SafeRead Icons</h1>
    <p>Right-click each icon and "Save image as..." to create PNG files:</p>
    
    <div>
        <h3>16x16 (icon16.png)</h3>
        <div class="icon icon-16"></div>
    </div>
    
    <div>
        <h3>48x48 (icon48.png)</h3>
        <div class="icon icon-48"></div>
    </div>
    
    <div>
        <h3>128x128 (icon128.png)</h3>
        <div class="icon icon-128"></div>
    </div>
</body>
</html>
